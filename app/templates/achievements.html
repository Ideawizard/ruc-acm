{% extends 'base.html' %}

{% block content %}

<div class="content">
  <h1 class="title black">Achievements</h1>
</div>
<!--
  Example of a foor loop to generate semi dynamic
  content based on data passed in by app.
  achievementsList is passed in by the route: achievements
 -->
{% for a in achievementsList %}
<div class="content">
    <h2 class="award">Name of the Award: {{a.awardName}}</h2>
    <h3 class="awardee">Achieved By: {{a.name}}</h3>
    <h3 class="description">About the Achievement:</h3>
        <p>{{a.description}}</p>
    <h3 class="photo">Photos:</h3>
</div>
<hr />
{% endfor %}

{% endblock %}
